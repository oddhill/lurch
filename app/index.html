<!DOCTYPE html>
<html ng-app="lurchApp">
<head>
<title>Lurch</title>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="assets/bower_components/owl-carousel/owl-carousel/owl.carousel.css" />

<script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="assets/bower_components/underscore/underscore-min.js"></script>
<script src="assets/bower_components/angular/angular.min.js"></script>
<script src="assets/bower_components/angular-route/angular-route.min.js"></script>
<script src="ng-app.js"></script>

<script src="ng-services/DragDropService.js"></script>

<script src="ng-directives/pluginListItem.js"></script>
<script src="ng-directives/projectListItem.js"></script>
<script src="ng-directives/dragDropPlugin.js"></script>
<script src="ng-directives/dragDropProject.js"></script>

<script src="ng-factories/PluginFactory.js"></script>
<script src="ng-factories/ProjectFactory.js"></script>

<script src="ng-controllers/PluginListCtrl.js"></script>
<script src="ng-controllers/PluginFormCtrl.js"></script>
<script src="ng-controllers/ProjectFormCtrl.js"></script>
<script src="ng-controllers/ProjectListCtrl.js"></script>
<script src="ng-controllers/AsideNavCtrl.js"></script>
<script src="ng-controllers/IndexCtrl.js"></script>
<script src="ng-controllers/FrameCtrl.js"></script>
<script>
angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
</script>
</head>
<body ng-controller="IndexCtrl">
  <div id="tutorial"></div>
  <div class="frame" ng-controller="FrameCtrl">
    <ng-include src="'views/add-plugin.html'"></ng-include>
    <ng-include src="'views/aside-nav.html'"></ng-include>
    <div class="frame-top">
      <div class="actions">
        <button class="close" ng-click="close()"></button>
        <button class="minimize" ng-click="minimize()"></button>
      </div>
      <h1>Lurch</h1>
    </div>
    <div class="main-content settings">
      <h2>Settings</h2>
      <p>
        <label>API-key:</label><span class="key"></span>
      </p>
      <p>
        <label>Callback URL:</label><input type="text" class="callback" name="callbackurl" />
      </p>
      <p>
        <label>Version:</label><span>1.0.0-beta</span>
      </p>
    </div>
    <div class="main-content main">
      <div id="app" ng-view></div>
    </div>
  </div>
  <script src="assets/bower_components/owl-carousel/owl-carousel/owl.carousel.js"></script>
  <script src="js/dragdrop.js"></script>
  <script src="main.js"></script>
  <script src="js/update.js"></script>
  <script src="js/tutorial.js"></script>
  <script src="js/frame-actions.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/index.js"></script>
  <script src="testing.js"></script>
</body>
</html>
